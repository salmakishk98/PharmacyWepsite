<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy Login</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    

</head>

<body style="background-image: url(/assets/people-buys-drugs-pharmacy_7737-1776.jpg); background-repeat: no-repeat; background-size: 70% 95%;
             background-attachment: fixed; background-position:right; ">
<script>
     function myFunction() {
     var x = document.getElementById("myInput");
     if (x.type === "password") {
        x.type = "text";
         }
      else {
        x.type = "password";
        }
       }
    
  
     
</script>
<p style="font-style: italic; font-size:50pt ; margin-top:3%; margin-left:10%;color:#2b6777 ">Pharmacy</p>
<div class="container" >
	<div class="d-flex justify-content-center h-100" style="margin-right:68%; margin-top: 3%;">
		<div class="card" style="background-color:#C4DDE2;width:330px; height: 380px "  >
			<div class="card-header">
				<h2 style="color:#2b6777">Sign In</h2>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend" style="margin-top:7%; margin-bottom:7%">
							<span class="input-group-text"><i class="fas fa-user" ></i></span>
                            <input type="text" class="form-control" placeholder="username">
						</div>
					</div>
                    
					<div class="input-group form-group" >
						<div class="input-group-prepend" style="margin-bottom:7%">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
				
				
						     <input type="password" class="form-control" placeholder="password" id="myInput">
                             <button type="button" class="btn btn-default btn-sm" onclick="myFunction()" style="border: none">
                             <span class="glyphicon glyphicon-eye-open"></span> 
        
                         </button>
                        </div>
                    </div>
					<div class="row align-items-center remember" style="margin-left:1%; margin-bottom:5%">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
                        <a href="/html/Dashboard.html";>
				        <input type="button" value="Login" class="btn float-right login_btn"  style="color:#383254" >
                        </a>
                    </div>
				</form>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
